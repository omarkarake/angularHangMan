<div
  class="min-h-screen max-h-[100%] w-[100%] font-mouseMemoirs flex flex-col justify-center items-center"
>
  <div

  >
    <div
      class="w-[100%] h-[100%] shadow-inner-custom-home1 rounded-[48px] flex flex-col items-center relative pb-[87px] md:pb-[71px]"
    >
      <img
        class="w-[263px] h-[130.2px] md:w-[373.69px] md:h-[180px] left-13 absolute -mt-16 md:left-28 md:-mt-24"

      />
      <div

        >
          <div

            class="w-[100%] h-[100%] hover:bg-white-opacity-20 transition ease-in-out duration-300 shadow-inner-custom-play-btn1 rounded-full flex justify-center items-center"
          >
            <img
              class="w-[66.04px] h-[62.26px]"
              src="../assets/images/icon-play.svg"
            />
          </div>
        </div>
        <div
          (click)="goToHowToPlay()"
          class="w-[100%] h-[62px] bg-blue rounded-[40px] transition ease-in-out duration-300 text-white text-heading-s shadow-inner-custom-top-btn cursor-pointer"
        >
          <div
            class="w-[100%] h-[100%] hover:bg-white-opacity-20 transition ease-in-out duration-300 shadow-inner-custom-bottom-btn rounded-[40px] flex justify-center items-center"
          >
            <p>HOW TO PLAY</p>
